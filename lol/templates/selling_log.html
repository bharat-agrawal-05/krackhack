<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Log</title>
</head>
<body>
    <h1>Selling Log</h1>
    <table>
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Quantity Sold</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in selling_log %}
            <tr>
                <td>{{ item.company_name }}</td>
                <td>{{ item.quantity_sold }}</td>
                <td>{{ item.total_price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
