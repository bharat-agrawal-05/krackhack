<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sold Stocks</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
</head>
<body>
    <div class="m">
        <div class="menubar">
            <ul>
                <li><a class="active up" id="home" href="{{ url_for('index')}}">Home</a></li>
                <li><a class="up" id="status" href="{{ url_for('get_data')}}">Status</a></li>
                <li><a class="up" id="sold" href="{{ url_for('sold_stocks')}}">Sold Stocks</a></li>
                <li><a class="up" >Contact</a></li>
                <li><a class="up" >About</a></li>
            </ul>
        </div>
        <h1>Sold Stocks</h1>
        <table>
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Quantity Sold</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in sold_stocks %}
                <tr>
                    <td>{{ item.company_name }}</td>
                    <td>{{ item.quantity_sold }}</td>
                    <td>{{ item.total_price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
