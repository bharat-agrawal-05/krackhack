<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Data</title>
</head>
<body>
    <h1>Stock Price Data</h1>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for ticker, price in data.items() %}
            <tr>
                <td>{{ ticker }}</td>
                <td>{{ price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
