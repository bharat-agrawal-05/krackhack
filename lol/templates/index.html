<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Checker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
    <style>
        .m {
            text-align: center;
        }
        .container {
            margin: 0 auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="m">
        <div class="menubar">
            <ul>
                <li><a class="active up" id="home" href="{{ url_for('index')}}">Home</a></li>
                <li><a class="up" id="status" href="{{ url_for('get_data')}}">Status</a></li>
                <li><a class="up" id="sold" href="{{ url_for('sold_stocks')}}">Sold Stocks</a></li>
                <li><a class="up" >Contact</a></li>
                <li><a class="up" >About</a></li>
            </ul>
        </div>
        <div class="container">
            <h1>Stock Price Checker</h1>
            <form id="stockForm">
                <input type="text" id="companyName" placeholder="Enter Company Name">
                <button type="submit">Check Price</button>
            </form>
            <div id="result"></div>
            <div id="buyForm" style="display:none;">
                <input type="number" id="quantity" placeholder="Enter Quantity">
                <button id="buyButton">Buy</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("stockForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            var companyName = document.getElementById("companyName").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/get_data", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        document.getElementById("result").innerText = xhr.responseText;
                        document.getElementById("buyForm").style.display = "block"; // Show buy form
                        document.getElementById("buyButton").setAttribute("data-company", companyName); // Store company name in buy button
                    } else {
                        alert("Error fetching data. Please try again.");
                    }
                }
            };
            xhr.send("company_name=" + encodeURIComponent(companyName));
        });
    
        document.getElementById("buyButton").addEventListener("click", function() {
            var quantity = document.getElementById("quantity").value;
            var companyName = this.getAttribute("data-company"); // Retrieve company name from buy button
    
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/store_buy", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        alert(xhr.responseText); // Alert success message
                    } else {
                        alert("Error storing buy information. Please try again.");
                    }
                }
            };
            xhr.send("company_name=" + encodeURIComponent(companyName) + "&quantity=" + encodeURIComponent(quantity));
        });
    </script>
</body>
</html>
