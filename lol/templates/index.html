<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Checker</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}"> -->
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
<div class="m">
    <div class="menubar">
                <ul>
                    <li><a class="active up" id="home">Home</a></li>
                    <li><a class="up" id="status">Status</a></li>
                    <li><a class="up" >Contact</a></li>
                    <li><a class="up" >About</a></li>
                </ul>
    </div>
    <div class="container">
        <h1>Stock Price Checker</h1>
        <form id="stockForm">
            <input type="text" id="companyName" placeholder="Enter Company Name">
            <button type="submit">Check Price</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("home").addEventListener("click", function() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        document.open();
                        document.write(xhr.responseText);
                        document.close();
                    } else {
                        alert("Error fetching data. Please try again.");
                    }
                }
            };
        });

        document.getElementById('status').addEventListener('onclick',function() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/status", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        document.open();
                        document.write(xhr.responseText);
                        document.close();
                    } else {
                        alert("Error fetching data. Please try again.");
                    }
                }
            };
        });

        document.getElementById("stockForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            var companyName = document.getElementById("companyName").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/get_data", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        document.getElementById("result").innerText = xhr.responseText;
                    } else {
                        alert("Error fetching data. Please try again.");
                    }
                }
            };
            xhr.send("company_name=" + encodeURIComponent(companyName));
        });
    </script>
</div>
</body>
</html>
